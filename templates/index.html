<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe CO2 Emission Calculator</title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Comparison Specific Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comparison.css') }}">
  </head>
  <body>
    <!-- Top input area -->
    <div class="top-bar">
      <label for="urlInput">Enter recipe URL:</label>
      <textarea id="urlInput" name="urlInput" rows="1"></textarea>
      <button id="calculateButton">Calculate CO2e Emission</button>
      <div id="statusDiv"></div>
    </div>

    <!-- Main content container -->
    <div class="container">
      <!-- Top section: Summary and Comparison -->
      <div class="top-section">
        <!-- Summary panel -->
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-grid">
            <div class="summary-box">
              <p>Total CO2:</p>
              <span id="totalCO2"></span> kg
            </div>
            <div class="summary-box">
              <p>CO2 per Person</p>
              <span id="co2PerPerson"></span> kg
            </div>
            <div class="summary-box">
              <p>Persons</p>
              <span id="numberOfPersons"></span>
            </div>
            <div class="summary-box">
              <p>Average:</p>
              <span id="avgRange"></span> kg
            </div>
          </div>
        </div>      
        <!-- Comparison panel: include partial -->
        {% include 'partials/comparison.html' %}
      </div>

      <!-- Bottom section: Ingredients -->
      <div class="bottom-section">
        <h3>Ingredients</h3>
        <div class="ingredient-grid" id="ingredientCards">
          <!-- Ingredient cards will be populated here via JavaScript -->
        </div>
      </div>
    </div>

    <!-- Main JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Comparison-specific JavaScript -->
    <script src="{{ url_for('static', filename='js/comparison.js') }}"></script>
    <!-- Bottom section: Ingredients and Chart -->
  </body>
</html>
