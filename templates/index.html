<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe CO2 Emission Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="top-bar">
    <label for="urlInput">Enter recipe URL or ingredients manually:</label>
    <textarea id="urlInput" name="urlInput" rows="1"></textarea>
    <button id="calculateButton">Calculate CO2e Emission</button>
    <div id="statusDiv"></div>
  </div>

  <div class="container">
    <div class="left-pane">
      <!-- Left side: iframe to show the recipe URL -->
      <iframe id="recipeFrame" src="" frameborder="0"></iframe>
    </div>
    <div class="right-pane">
      <div class="top-pane">
        <h2>Summary</h2>
        <p>Total CO2: <span id="totalCO2"></span> kg</p>
        <p>Number of Persons: <span id="numberOfPersons"></span></p>
        <p>CO2 per Person: <span id="co2PerPerson"></span> kg</p>
        <p>Avg. Danish Dinner Emission per Person: <span id="avgRange"></span> kg</p>
      </div>
      <div class="bottom-pane">
        <h3>Ingredients</h3>
        <div class="ingredient-grid" id="ingredientCards"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
