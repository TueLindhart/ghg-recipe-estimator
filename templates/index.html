<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe CO2 Emission Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Top input area -->
  <div class="top-bar">
    <label for="urlInput">Enter recipe URL or ingredients manually:</label>
    <textarea id="urlInput" name="urlInput" rows="1"></textarea>
    <button id="calculateButton">Calculate CO2e Emission</button>
    <div id="statusDiv"></div>
  </div>

  <!-- Main content container -->
  <div class="container">
    <!-- Top section: Summary and Comparison -->
    <div class="top-section">
      <div class="summary">
        <h2>Summary</h2>
        <p>Total CO2: <span id="totalCO2"></span> kg</p>
        <p>Number of Persons: <span id="numberOfPersons"></span></p>
        <p>CO2 per Person: <span id="co2PerPerson"></span> kg</p>
        <p>Avg. Danish Dinner Emission per Person: <span id="avgRange"></span> kg</p>
      </div>
      <div class="comparison">
        <h2>Comparisons</h2>
        <div class="comparison-cards">
          <!-- Dummy comparison card 1 -->
          <div class="comparison-card">
            <p>Berlin to Rome</p>
            <p>~2.5 tons CO₂</p>
          </div>
          <!-- Dummy comparison card 2 -->
          <div class="comparison-card">
            <p>NY to London</p>
            <p>~3.0 tons CO₂</p>
          </div>
          <!-- Add more cards as needed -->
          <div class="comparison-card">
            <p>Paris to Tokyo</p>
            <p>~4.2 tons CO₂</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom section: Ingredients -->
    <div class="bottom-section">
      <h3>Ingredients</h3>
      <div class="ingredient-grid" id="ingredientCards">
        <!-- Ingredient cards will be populated here via JavaScript -->
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
